<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skate Spotter - Search and destroy</title>
    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/panels.css">
    <link rel="stylesheet" type="text/css" href="css/temporary.css">


  </head>
  <body>

    <div id="map"></div>
    <!--spot upload panel-->
    <div id="spot-upload" class="panel">
      <div class="close-panel clearfix mb-3">
        <button type="button" class="close mt-3 mx-3 mb-3" aria-label="Close" onclick="hideSpotDetails()">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>

      <h4 class="mx-3 mb-3">Mark your spot</h4>
      <form>
        <!-- spot name input -->
        <div class="form-group mx-3">
          <label for="inputAddress">Spot name</label>
          <input type="text" class="form-control" id="spotName" placeholder="">
        </div>
        <!-- spot type radio group -->
        <div class="form-group mb-3">
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="ditchRadio" value="ditch">
            <label class="form-check-label" for="ditchRadio">Ditch</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="diyRadio" value="diy">
            <label class="form-check-label" for="diyRadio">DIY</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="parkRadio" value="park">
            <label class="form-check-label" for="parkRadio">Park</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="poolRadio" value="pool">
            <label class="form-check-label" for="poolRadio">Pool</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="rampRadio" value="ramp">
            <label class="form-check-label" for="rampRadio">Ramp</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="streetRadio" value="street">
            <label class="form-check-label" for="streetRadio">Street</label>
          </div>
        </div>
        <!-- file uploader -->
        <div class="custom-file mx-3 mb-3 temp-width">
          <input id="fileButton" type="file" value="upload" class="custom-file-input">
          <label class="custom-file-label" for="fileButton">Add image</label>
        </div>
        <!-- upload progress -->
        <progress value="0" max="100" id="uploader" class="temp-width">0%</progress>
      </form>
    </div>
    <!--View spot panel-->
    <div id="spot-view" class="panel">
      <div class="close-panel clearfix">
      <button type="button" class="close mt-3 mx-3 mb-3" aria-label="Close" onclick="hideSpotDetails()">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <img id="spot-img" src="" class="img-fluid mb-3" alt="Responsive image">
      <h4 id="spot-name" class="mx-3">Spot name</h4>
    </div>



    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!--firebase config-->
    <script src="scripts/maps/create-markers.js"></script>
    <script src="scripts/firebase/get-public-spots.js"></script>
    <script src="scripts/firebase/spots-push.js"></script>
    <script src="scripts/interaction/panel-interaction.js"></script>
    <script src="scripts/firebase/init-firebase.js"></script>



    <!--map config -->
    <script src="scripts/maps/init-map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMp2CWHCjRuMpFPWOTgx21HpeSV0Gi8uw&callback=initMap" type="text/javascript"></script>
    <script src="scripts/maps/get-geolocation.js"></script>






  </body>
</html>
