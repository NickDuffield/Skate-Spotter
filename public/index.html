<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skate Spotter - Search and destroy</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">

    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link rel="stylesheet" type="text/css" href="css/panels.css">
    <link rel="stylesheet" type="text/css" href="css/temporary.css">
  </head>
  <body>

    <!--map display-->
    <div id="map"></div>

    <!--spot upload panel-->
    <div id="spot-upload" class="panel">
      <div class="close-panel clearfix mb-3">
        <button type="button" class="close mt-3 mx-3 mb-3" aria-label="Close" onclick="hideSpotUpload()">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <!-- alert ribbon for success-->
      <div id="upload-confirmation-message" class="alert alert-success minus-top-margin" role="alert">Fuck yeah! you did it.</div>
      <h4 class="mx-3 mb-3">Mark your spot</h4>
      <!-- upload progress -->
      <progress value="0" max="100" id="uploader" class="temp-width">0%</progress>


      <form id="upload-form">
        <!-- spot name input -->
        <div class="form-group mx-3">
          <label for="inputAddress">Spot name</label>
          <input type="text" class="form-control" id="spot-name" required>
        </div>
        <!-- spot type radio group -->

        <!-- @TODO need to set a required state for radio groups -->

        <div class="form-group mb-3">
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="ditch-radio" value="ditch" required>
            <label class="form-check-label" for="ditch-radio">Ditch</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="diy-radio" value="diy">
            <label class="form-check-label" for="diy-radio">DIY</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="park-radio" value="park">
            <label class="form-check-label" for="park-radio">Park</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="pool-radio" value="pool">
            <label class="form-check-label" for="pool-radio">Pool</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="ramp-radio" value="ramp">
            <label class="form-check-label" for="ramp-radio">Ramp</label>
          </div>
          <div class="form-check form-check-inline ml-3">
            <input class="form-check-input" type="radio" name="spotType" id="street-radio" value="street">
            <label class="form-check-label" for="street-radio">Street</label>
          </div>
        </div>
        <!-- file uploader -->
        <div class="custom-file mx-3 mb-5 temp-width">
          <input id="spotImageBtn" type="file" value="upload" class="custom-file-input" required>
          <label class="custom-file-label" for="fileButton">Add image</label>
        </div>
        <button id="submit-spot" type="submit" class="btn btn-primary mx-3 mb-3">Upload your spot</button>
        <!--<button id="cancel-upload" type="button" class="btn btn-secondary mb-3">Cancel</button>--> <!-- @TODO do we need this button? -->
      </form>

      <button id="add-spot-btn" type="button" class="btn btn-primary btn-lg" onclick="showSpotUpload()">Add spot</button>
    </div>

    <!--View spot panel-->
    <div id="spot-view" class="panel">
      <div class="close-panel clearfix">
      <button type="button" class="close mt-3 mx-3 mb-3" aria-label="Close" onclick="hideSpotDetails()">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <img id="spot-img-display" src="" class="img-fluid mb-3" alt="Responsive image">
      <h4 id="spot-name-display" class="mx-3">Spot name</h4>
    </div>

    <!-- @TODO need to figure out the order of these scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <script src="scripts/firebase/get-public-spots.js"></script>

    <script src="scripts/maps/create-markers.js"></script>

    <script src="scripts/interaction/panel-interaction.js"></script>

    <script src="scripts/firebase/init-firebase.js"></script>

    <script src="scripts/firebase/spots-push.js"></script>


    <!--map config -->
    <script src="scripts/maps/init-map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMp2CWHCjRuMpFPWOTgx21HpeSV0Gi8uw&callback=initMap" type="text/javascript"></script>
    <script src="scripts/maps/get-geolocation.js"></script>

  </body>
</html>
